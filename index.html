<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <script src="./js/books.js"></script>
    <script src="./js/library.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      
    <header>
      <h1>My Personal library</h1>
    </header>

    <main>
      <nav id="#side-navbar">
        <ul>
          <hr>          
          <li id = "active-home" onclick="hideSection('home'); colorActiveSection('active-home')">
            <a href="#home">Home</a>
          </li>
          <hr>
          <li id = "active-books" onclick="hideSection('all-books'); colorActiveSection('active-books')">
            <a href="#all-books">All books</a>
          </li>
          <hr>
          <li id = "active-gestionate" onclick="hideSection('gestionate-books'); colorActiveSection('active-gestionate')">
            <a href="#gestionate-books">Gestionate your books</a>
          </li>
          <hr>
        </ul>
      </nav>

      <!-- added the home section's content Status: finished --- Cecilia -->
      <!-- PD: I added the icon too --- Cecilia -->

      <section id = "home">
        <div class="home-section">
          <img src="./sources/crudElements/icon.jpeg" alt="logo del home">
          <h3>Welcome to your personal library</h3>
          <h3>Read better, read more...</h3>
        </div> 
      </section>
    
      <section id = "all-books">
        <h2>All books</h2>
        <div class="list-books">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="table-books-body-all">

            </tbody>
          </table>
        </div>
      </section> 
    
      <section id = "gestionate-books">
        <h2>Gestionate your books</h2>

        <div id="add-action-button" class="show-add">
          <button type="button" onclick="showAddActionForm('add-action')">Add</button>
        </div>

        <div id="add-action" class = "info-book">
          <form>
            <input type="text" id="txtId" style="display: none">
            <div class="structure-input">
              <label for="titleBook"> Title </label>
              <input type="text" name="title" id="txtTitle" placeholder="Title of the book">
            </div>

            <div class="structure-input">
              <label for="authorBook"> Author </label>
              <input type="text" name="author" id="txtAuthor" placeholder="Author of the book">
            </div>

            <div class="structure-select">
              <label for="genreBook"> Genre </label>
              <select id="select-option-genre" name="genre">
                <option value="Romance" selected>Romance</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Suspense">Suspense</option>
              </select>
            </div>

            <div class="structure-select">
              <label for="statusBook"> Status </label>
              <select id="select-option-status" name="status">
                <option value="To read" selected>To read</option>
                <option value="Reading">Reading</option>
                <option value="Read">Read</option>
                <option value="Abandoned">Abandoned</option>
              </select>
            </div>
            
            <button type="button" id="btnSave">Save</button>
            <button type="button" class="updateButton" id="btnUpdate" onclick="updateBook()">Save</button>
            <button type="button" id="btnCancel" onclick="clearInputs()">Cancel</button>
            <a class="form-visible" onclick="showAddButton('add-action')"><img src="./sources/crudElements/hideForm.png" alt="hide form"></a>
          </form>
        </div> 
        
        <div class="adding-books">
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-books-body">

            </tbody>
          </table>
        </div>
      </section>
    </main>
    
    <!-- began footer's section Status: not finished --- Cecilia -->
    <footer>
      <p>Derechos reservados</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/actionsHtml.js"></script>
    <script src="./js/validation.js"></script>
  </body>
</html>

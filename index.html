<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <script src="./js/books.js"></script>
    <script src="./js/library.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Itim&display=swap" rel="stylesheet">
  </head>
  <body>
      
    <header>
        <h1>My Personal library</h1>
    </header>

    <main>
        <nav id="#side-navbar">
            <ul>
              <li onclick="hideSection('home')"><a href="#home">Home</a></li>
              <li onclick="hideSection('all-books')"><a href="#all-books">All books</a></li>
              <li onclick="hideSection('gestionate-books')"><a href="#gestionate-books">Gestionate your books</a></li>
            </ul>
          </nav>

        <section id = "home">
            <p>Esto es el home</p>
        </section>
    
        <section id = "all-books">
            <p>Aqui estan todos los libros</p>
        </section> 
    
        <section id = "gestionate-books">
            <form>
                <label for="titleBook">
                    <input type="text" name="title" id="txtTitle" placeholder="Title of the book">
                </label>
                <label for="authorBook">
                    <input type="text" name="author" id="txtAuthor" placeholder="Author of the book">
                </label>
                <label for="genreBook">
                    <select name="genre">
                        <option value="value1" selected>Romance</option>
                        <option value="value2">Fantasy</option>
                        <option value="value3">Science Fiction</option>
                        <option value="value4">Mystery</option>
                        <option value="value5">Suspense</option>
                    </select>
                </label>
                <label for="statusBook">
                    <select name="genre">
                        <option value="value1" selected>To read</option>
                        <option value="value2">reading</option>
                        <option value="value3">Read</option>
                        <option value="value4">Abandoned</option>
                    </select>
                </label>
                <button type="button" id="btnSave">Save books</button>                      
            </form> 
        </section>
    </main>
    
    <footer>
      <p>Personal Library</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
